<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="temp.png" id="logo" style="display: none;"></img>
    <canvas id="canvas" height="500" width="500"></canvas>
    
    <script>
        let drawBackground = () => {
            ctx.fillStyle = '#ffffff'
            ctx.fillRect(0, 0, w, h)
        }
        var numorder = [
        0,
        32,
        15,
        19,
        4,
        21,
        2,
        25,
        17,
        34,
        6,
        27,
        13,
        36,
        11,
        30,
        8,
        23,
        10,
        5,
        24,
        16,
        33,
        1,
        20,
        14,
        31,
        9,
        22,
        18,
        29,
        7,
        28,
        12,
        35,
        3,
        26
        ].reverse();
        var numred = [
        32,
        19,
        21,
        25,
        34,
        27,
        36,
        30,
        23,
        5,
        16,
        1,
        14,
        9,
        18,
        7,
        12,
        3
        ];
        var numblack = [
        15,
        4,
        2,
        17,
        6,
        13,
        11,
        8,
        10,
        24,
        33,
        20,
        31,
        22,
        29,
        28,
        35,
        26
        ];
        let canvas = document.getElementById("canvas");
        const w = 500;
        const h = 500;
        const img = document.getElementById("logo");
        let ctx = canvas.getContext("2d");
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        let drawBoard = () => {
            drawBackground()
            ctx.beginPath();
            ctx.strokeStyle = "#2C2F33";
            ctx.fillStyle = '#2C2F33';
            ctx.arc(w/2, h/2, 220, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = '#7289DA';
            ctx.arc(w/2, h/2, 200, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            drawOptions();
            ctx.beginPath();
            ctx.arc(w/2, h/2, 150, 0, 2 * Math.PI);
            ctx.strokeStyle = "#7289DA";
            ctx.fillStyle = "#7289DA";
            ctx.fill();
            ctx.stroke();
            
        }
        
        let drawOptions = () => {
            ctx.font = "22px Arial";
            
            let subdivisions = numorder.length;
            for (let i = 0; i < subdivisions; i++) {
                let trueNum = numorder[i];
                let n = i/subdivisions * 2
                let next_n = ((i + 1)/subdivisions) * 2
                ctx.beginPath();
                let x1 = w/2 - (150 * Math.sin(n * Math.PI))
                let x2 = w/2 - (200 * Math.sin(n * Math.PI))
                let y1 = h/2 - (150 * Math.cos(n * Math.PI))
                let y2 = h/2 - (200 * Math.cos(n * Math.PI))

                let next_x1 = w/2 - (150 * Math.sin(next_n * Math.PI))
                let next_x2 = w/2 - (200 * Math.sin(next_n * Math.PI))
                let next_y1 = h/2 - (150 * Math.cos(next_n * Math.PI))
                let next_y2 = h/2 - (200 * Math.cos(next_n * Math.PI))

                let midX = (x2 + x1 + next_x1 + next_x2)/4; // 5 is to offset the font size
                let midY = (y2 + y1 + next_y1 + next_y2)/4;

                ctx.moveTo(x1, y1) //Inner ring
                ctx.lineTo(x2, y2) //Outer Ring
                ctx.lineTo(next_x2, next_y2) 
                ctx.lineTo(next_x1, next_y1) 
                ctx.lineTo(x1, y1)

                if (numblack.includes(trueNum)) {
                    ctx.fillStyle = "#4d4d4d";
                }
                else if (numred.includes(trueNum)) {
                    ctx.fillStyle = "#ff7575";
                }
                else {
                    ctx.fillStyle = "#96ffb8";
                }
                ctx.stroke();
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = "#1a1a1a"; //+ ((ctx.measureText(i).width / 2) * Math.cos(n * Math.PI))
                ctx.fillText(trueNum.toString(), midX , midY);
            }
        }
        let n = 0;
        while (n < 2) {
            ctx.clearRect(0, 0, w, h);
            
            drawBoard();
            
            ctx.beginPath();
            ctx.strokeStyle = "#FFFFFF";
            ctx.fillStyle = '#FFFFFF';
            ctx.arc(w/2 - (175 * Math.sin(n * Math.PI)), h/2 - (175 * Math.cos(n * Math.PI)), 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            n += 0.01;
            //encoder.addFrame(ctx)
        }
        ctx.drawImage(img, 175, 175, 150, 150);
    </script>
</body>

</html>
